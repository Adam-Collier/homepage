<style>
    .text-cont {
        max-width: 960px;
        margin: 0 auto;
        padding: 30px;
        text-align: center;

    }

    .button-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        padding: 25px;
        margin: 0 auto;
        max-width: 600px;
    }

    .button {
        text-transform: none;
    }
</style>

<div data-include="your-html"></div>
<div class="text-cont">
    <h2>test12 seems to be down, in the meantime, please check your territories below.</h2>

    <h5>Resize your browser window to see banners in the slider (bit broken, sorry!)</h5>
    <h5>updating UK on Thurs</h5>
</div>

<div class="button-container">
    <button data-terr='UK' class="button">UK</button>
    <button data-terr='IE' class="button">IE</button>
    <button data-terr='EU' class="button">EU</button>
    <button data-terr='US' class="button">US</button>
    <button data-terr='AU' class="button">AU</button>
    <button data-terr='FR' class="button">FR</button>
    <button data-terr='DE' class="button">DE</button>
    <button data-terr='ES' class="button">ES</button>
    <button data-terr='PL' class="button">PL</button>
</div>



<script type="text/javascript">
    (function ($) {
        $('button.button').click(function () {
            var terr = $(this).attr('data-terr');
            // console.log(data);
            var includes = $('[data-include]');
            jQuery.each(includes, function () {
                var file = './views/translate/' + terr + '.html';
                $(this).load(file);
                var s = document.createElement("script");
                s.type = "text/javascript";
                s.src = "/js/translations-helper.js";
                // Use any selector
                $("body").append(s);
            });
        });
    })(jQuery);
</script>
