<!DOCTYPE html>
<html>
<head>
  <title>Holland And Barrett App Launcher</title>
</head>
<style>
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #381A51;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 1s linear infinite;
  position:fixed;
    top: 50%;
    left: 50%;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
<body onload="redirect()">
<!---
Here you can add any styling, images and etc you may wish as basically a splash page.

Currently set to a loading spinner
-->
<div class="loader"></div>

<script>
function redirect(){
//Set Apple Store direct link to app install
var appstoreFail = "https://itunes.apple.com/";

//Set Google Play Store direct link to app, you need to know your full package name
var playstoreFail = "market://details?id=<insert package name here>"

//Set Website failsafe if user is not on iOS or Android
var website = "http://www.poqcommerce.com"

//Check device for platform
var iOS = /(iPad|iPhone|iPod|Android)/.test(navigator.userAgent);
var Android = /(Android)/.test(navigator.userAgent);

//Set your app Url Scheme. If testing UAT add -uat instead of -prod
var appUrlScheme = "com.poqstudio.yourapp-prod://";

if (Android) { 
	var loadedAt = +new Date;
    setTimeout(function() {
        if (+new Date - loadedAt < 2000)
            window.location = playstoreFail;
    } ,500);
    // Try launching the app using URL schemes
    window.open(appUrlScheme, "_top");
} else if (iOS) {
    // If the app is not installed the script will wait for 2sec and redirect to web.
    var loadedAt = +new Date;
    setTimeout(function() {
        if (+new Date - loadedAt < 2000)
            window.location = appstoreFail;
    } ,500);
    // Try launching the app using URL schemes
    window.open(appUrlScheme, "_self");
} else {
    // Launch the website
    window.location.href = website;
}
}
</script>
</body>
</html>
